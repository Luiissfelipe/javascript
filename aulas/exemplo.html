<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valorInicial = Number(window.prompt('Valor inicial da conta:'))
        var rendimento = Number(window.prompt('Rendimento ao mês em %:'))
        var deposito1 = Number(window.prompt('Deposito 1º mês:'))
        var retirada1 = Number(window.prompt('Retirada 1º mês: '))
        var valor = valorInicial + deposito1 - retirada1
        valor += (valor * rendimento / 100)
        var deposito2 = Number(window.prompt('Deposito 2º mês:'))
        var retirada2 = Number(window.prompt('Retirada 2º mês: '))
        valor += deposito2 - retirada2
        valor += (valor * rendimento / 100)
        var deposito3 = Number(window.prompt('Deposito 3º mês:'))
        var retirada3 = Number(window.prompt('Retirada 3º mês: '))
        valor += deposito3 - retirada3
        valor += (valor * rendimento / 100)
        window.alert(`O saldo do 4º mês será de R$ ${valor.toFixed(2)}`)
    </script>
</body>
</html>
