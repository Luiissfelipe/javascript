<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>
        Sistema de multas
    </h1>
    <label for="txtvel">Velocidade do carro:</label>
    <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="result"></div>

    <script>
        function calcular(){
            var tvel = document.getElementById('txtvel')
            var vel = Number(tvel.value)
            var result = document.getElementById('result')
            result.innerHTML= `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
            if(vel > 80){
                result.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`            }
            result.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
        
    </script>
</body>
</html>
